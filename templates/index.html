<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
</head>
<body>
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="post">
        <label>Age:</label><input type="number" name="Age" required><br>

        <label>Sex:</label>
        <select name="Sex">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label>Chest Pain Type:</label>
        <select name="ChestPainType">
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
        </select><br>

        <label>Resting BP:</label><input type="number" name="RestingBP" required><br>
        <label>Cholesterol:</label><input type="number" name="Cholesterol" required><br>

        <label>FastingBS:</label>
        <select name="FastingBS">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br>

        <label>RestingECG:</label>
        <select name="RestingECG">
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
        </select><br>

        <label>MaxHR:</label><input type="number" name="MaxHR" required><br>

        <label>Exercise Angina:</label>
        <select name="ExerciseAngina">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br>

        <label>Oldpeak:</label><input type="number" step="0.1" name="Oldpeak" required><br>

        <label>ST_Slope:</label>
        <select name="ST_Slope">
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
